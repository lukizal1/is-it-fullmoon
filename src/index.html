<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it a full moon?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="text-center">
        <h1 class="text-white">Is it a Full Moon?</h1>
        <p id="itsnotfullmoon" class="text-uppercase font-weight-bold text-red">no</p>
        <p id="itsfullmoon" class="text-uppercase font-weight-bold text-green">yes</p>
    </div>
    <div id="moonImage" class="text-center my-5">
        <img id="moonimg">
    </div>
    <div class="text-center">
        <p class="font-weight-bold text-white">Current Moon Phase:</p>
        <p id="moonPhaseInfo" class="text-white"></p>
    </div>
    <div id="fullmoonInfo" class="text-center font-weight text-white">
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
